<!DOCTYPE html>
<html>
<head>
    <title>Data acquisition</title>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='dist/css/output.css')}}" rel="stylesheet">
</head>

<body class="bg-slate-100">

    <div class="bg-red-500 p-3">
            <p class="bg-white rounded p-4 border-2 border-b-blue-700 text-3xl text-center font-bold ml-4 mr-4 mt-4 mb-4">DMT 14C: Aerodynamic probe and data acquisition software</p>
        </div>
    </div>

    <div>
        <button class="bg-red-500 rounded p-3 border-2 ml-4 mt-4" onclick="window.location.href='/'">&#8249; Back to main page</button>
        <p class="text-xl font-bold ml-6 mt-4 mb-3">Name your profile:</p> 
        <input type="text" class="ml-4 mb-4 border-2 p-3" size="100"><br>
    </div>

    <div class="bg-white rounded p-3 ml-4 mr-4 mb-4">
        <p class="text-slate-500 ml-1 mb-3">Fan motor</p>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <p for="duty_cycle" class="text-xl text-center font-bold mb-5">Duty cycle [%]</p>
                <form action="{{url_for('duty_cycle_submission')}}" method="post" class="text-center">
                    <input type="number" id="duty_cycle" name="duty_cycle" class="text-center bg-slate-100 border-2 rounded p-3 mb-2" style="width: 20em"><br>
                </form>                          
            </div>
            <div>
                <p for="current" class="text-xl text-center font-bold mb-5">Current [A]</p>
                <form action="{{url_for('current_submission')}}" method="post" class="text-center">                    
                    <input type="number" id="current" name="current" class="col-span-2 text-center bg-slate-100 border-2 rounded p-3 mb-2" style="width: 20em"><br>
                </form>
            </div>
        </div>
        <div class="grid grid-cols-3 gap-1 ml-2 mr-2 mt-4">
            <div>
                <p for="speed" class="text-xl text-center font-bold mb-5">Input speed [rpm]</p>
                <form action="{{url_for('speed_submission')}}" method="post" class="text-center">
                    <input type="number" id="speed" name="speed" class="col-span-2 text-center bg-slate-100 border-2 rounded p-3 mb-2" style="width: 15em"><br>
                </form>
            </div>
            <div>
                <p class="text-xl text-center font-bold mb-5">Final speed (for ramp up) [rpm]</p>
                <form action="{{url_for('final_speed_submission')}}" method="post" class="text-center">
                    <input type="number" id="final_speed" name="final_speed" class="col-span-2 text-center bg-slate-100 border-2 rounded p-3 mb-2" style="width: 15em"><br>
                </form>
            </div>
            <div>
                <p for="profile" class="text-xl text-center font-bold mb-5">Motor profile</p>
                <form action="{{url_for('profile_submission')}}" method="post" class="text-center">
                    <select id="profile" name="profile" class="col-span-2 text-center bg-slate-100 border-2 rounded p-3 mb-2" style="width: 15em">
                        <option value="constant_speed">Constant speed</option>
                        <option value="ramp_up">Ramp up</option>
                        <option value="ramp_down">Ramp down</option>
                        <option value="stop">Stop</option>
                    </select><br>
                </form>
            </div> 
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 ml-4 mr-4">
        <div class="bg-white rounded p-3">
            <p class="text-slate-500 ml-1 mb-3">Linear actuator</p>
            <p class="text-xl text-center font-bold mb-5">Enter actuator position [m]</p>
            <form class="text-center">
                <input type="number" class="text-center bg-slate-100 border-2 rounded p-3"><br>
            </form>
        </div>
        <div class="bg-white rounded p-3">
            <p class="text-slate-500 ml-1 mb-3">Rotary motor</p>
            <p class="text-xl text-center font-bold mb-5">Enter rotary position [&#176;]</p>
            <form class="text-center">
                <input type="number" class="text-center bg-slate-100 border-2 rounded p-3"><br>
            </form>
        </div>
    </div>


</body>



</html>
